<!DOCTYPE html>
<html lang="en">

  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Virtual Keyboard</title>
    <link rel="shortcut icon" href="/assets/keyboard.svg">
    <link rel="stylesheet" href="keyboard.css">
  </head>

  <body>
    <div class="keyboard">
      <div class="keyboard__keys">
        <button type="button" class="keyboard__key">a</button>
        <button type="button" class="keyboard__key keyboard__key--wide">backspace</button>
        <button type="button" class="keyboard__key keyboard__key--space">space</button>
      </div>
      <div class="keyboard__keys">
        <button type="button" class="keyboard__key keyboard__key--wide keyboard__key--activatable">Caps</button>
      </div>
    </div>
    <script src="keyboard.js"></script>
  </body>

</html>
